name: Release

on:
  workflow_call:
    inputs:
      goreleaser_config:
        description: "Path to goreleaser config"
        required: false
        default: ".github/goreleaser-dist.yaml"
        type: string

jobs:
  release:
    name: GoReleaser
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
      - name: Run GoReleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: goreleaser release --clean --config ${{ inputs.goreleaser_config }}
